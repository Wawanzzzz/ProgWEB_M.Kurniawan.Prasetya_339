<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Service Honda</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="Screenshot 2024-09-29 203532.png" alt="Honda Logo">
    </div>
    <div class="header2">
        <p>Home     Information     Login</p>
    </div>
    <div class="content-container">
        <div class="image-container">
            <img src="c3b702c8-e343-4ce5-a24d-e8dcec124571.jpeg" alt="Honda Image">
        </div>
        <div class="form-container">
            <h2>Selamat Datang</h2>
            <p>Pendaftaran layanan service Honda</p>

            <form>
                <label for="tipeKendaraan">Pilih Tipe Kendaraan anda</label>
                <select id="tipeKendaraan" name="tipeKendaraan">
                    <option value="">- Pilih Tipe Kendaraan
                    <option value="mobil">Mobil</option>
                    <option value="motor">Motor</option>
                </select>

                <label for="kendalaMesin">Masukan Kendala Pada Mesin anda</label>
                <input type="text" id="kendalaMesin" name="kendalaMesin">

                <label for="kantorCabang">Pilih Kantor Cabang</label>
                <select id="kantorCabang" name="kantorCabang">
                    <option value="">- Pilih Kantor Cabang -</option>
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                </select>

                <h3>Biodata Anda</h3>

                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama">

                <label for="alamat">Masukkan Alamat anda</label>
                <input type="text" id="alamat" name="alamat">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Temukan Kemudahan Dalam Genggaman</p>
        <img src="Screenshot 2024-09-29 203532.png" alt="Honda Logo">
        <img src="Screenshot 2024-09-29 200418.png" alt="App Store">
        <img src="Screenshot 2024-09-29 200428.png" alt="Google Play">
    </div>
    <div class="footer2">
        <p>Sosial Media Kami:</p>
        <p>Astra_Honda_Motor</p>
        <img src="Screenshot 2024-09-29 211800.png" alt="facebook">
        <img src="Screenshot 2024-09-29 211822.png" alt="ig">
        <img src="Screenshot 2024-09-29 211833.png" alt="X">
        <img src="Screenshot 2024-09-29 211843.png" alt="youtube">
    </div>
</body>
</html>
